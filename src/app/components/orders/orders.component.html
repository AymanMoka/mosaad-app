<div class="container-fluid">
  <div class="row">
    <div class="d-flex justify-content-center align-items-center" *ngIf="orders?.length == 0 && !spinner ">
      <h3 class="text-bg-danger">No Orders ! </h3>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3 mt-2" *ngFor="let order of orders">
      <div class="card text-white" (click)="getOrderDetails(order)">
        <div class="card-body text-center">
          <h2 class="card-title">{{ order.name }}</h2>
          <h5 class="card-text">{{ timeAgo(order.date_created) }}</h5>
          <p class="card-text">{{ order.address }}</p>
          <p class="card-text">{{ order.phone }}</p>
          <p class="card-text">{{ order.payment_method }}</p>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center" *ngIf="orders?.length == 0 && spinner">
      <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
